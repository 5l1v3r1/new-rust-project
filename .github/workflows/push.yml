name: Push checks

on: [push]

_reused_parts:
  all_platforms: &all_platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust:
          - stable
          - beta
  checkout_step: &checkout_step
    - name: Checkout sources
      uses: actions/checkout@v1
  toolchain_step: &toolchain_step
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

jobs:
  check:
    << : *all_platforms
    name: Check
    steps:
      - *checkout_step

      - *toolchain_step

      - name: "Run `cargo check`"
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    << : *all_platforms
    name: Test Suite
    steps:
      - *checkout_step

      - *toolchain_step

      - name: "Run `cargo test`"
        uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
    steps:
      - *checkout_step

      - << : *toolchain_step
        with:
          components: rustfmt

      - name: "Run `cargo fmt`"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    << : *all_platforms
    name: Clippy
    steps:
      - *checkout_step

      - << : *toolchain_step
        with:
          components: clippy

      - name: "Run `cargo clippy`"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
